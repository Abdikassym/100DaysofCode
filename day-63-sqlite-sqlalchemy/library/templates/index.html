<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if book_list_len == 0 %}
    <p>Library is empty.</p>
    {% else %}
    <ul>
        {% for book in book_list: %}
        <li><a href="{{ url_for('delete_book', num=book.id) }}">Delete</a> - {{ book.id }} - {{ book.title }} - {{ book.author }} - {{ book.rating }}/10 - <a href="{{url_for('edit_rating', num=book.id)}}">Edit Rating</a> </li>
        {% endfor %}
    </ul>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
